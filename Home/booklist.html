
      <div class="container-fluid" style="padding-left: 10px">
         <h2 id="hdr"></h2>
 
          <form id="myForm"  class="form-horizontal form-search" name="myForm"> 
  <div class="form-group">
    <label class="control-label">Search Book: </label>
    <input type="text" ng-model="searchTerm" class="search-query form-control input-lg" placeholder="Which book you want to find?" />
    
  </div>
               <div class="form-group">
    <label class="control-label">Filter Options :</label>
                   <select id="option" ng-model="orderProp" class="form-control">
                        <option value="volumeInfo.authors">Alphabetical by Author</option>
                        <option selected="selected" value="volumeInfo.title">Alphabetical by Title</option>
                    </select>
  </div>
               <div class="form-group">
    
     <button class="btn btn-primary" ng-click="doSearch()"> Search</button>
  </div>
</form>
         <table id="resultsTbl" class="table table-striped" ng-if="results">
            <thead>
               <tr>
                  <th>Books We Found-</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="item in bookResults| orderBy:orderProp">
                  <td><a ng-href="{{item.volumeInfo.infoLink}}" target="_blank"><img ng-src=
                     "{{item.volumeInfo.imageLinks.smallThumbnail}}" /></a></td>
                  <td>{{item.volumeInfo.title}}<br />
                     By: {{item.volumeInfo.authors | formatFilter}}<br />
                     Published: {{item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate |
                     dateFilter}}
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
